<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning2</title>
    <style>
        .body{
            background-color: #212121;
            color: azure;
        }
    </style>
</head>
<body class="body">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent.innerText);

    console.log("****************XXXX******************");

    console.log(parent.children[1].innerText);

    console.log("****************XXXX******************");

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerText);
    }
    console.log("****************XXXX******************");
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild.innerText);
    console.log("****************XXXX******************");
    console.log(parent.lastElementChild.innerText);

    console.log("****************XXXX******************");
    const dayOne = document.querySelector('.day')
    console.log(dayOne.innerText);

    console.log("****************XXXX******************");
    console.log(dayOne.parentElement);

    console.log("****************XXXX******************");
    console.log(dayOne.nextElementSibling);

    console.log("****************XXXX******************");
    console.log("Nodes: ", parent.childNodes);
</script>
</html>
